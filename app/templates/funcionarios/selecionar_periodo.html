{% extends 'base.html' %}

{% block content %}

<div class="content-wrapper-700">
  <div class="content-header">
    <div>
      <h2>Relatório de Consumo<br><span><strong>Lanchonete</strong> PDV</span></h2>
    </div>
    <div>
      <i class="fas fa-file-invoice-dollar" style="font-size: 40px; color: #004aad;"></i>
    </div>
  </div>
  <p style="color: #004aad;"><strong>Funcionário:</strong> {{ funcionario.nome }} ({{ funcionario.cargo }})</p>

  <form method="POST">
    <div class="form-sm">
      <label for="mes">Mês:</label>
      <select name="mes" class="form-control" required>
        {% set nomes_meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                              'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'] %}
        {% for m in range(1, 13) %}
          <option value="{{ m }}">{{ nomes_meses[m-1] }}</option>
        {% endfor %}
      </select>
    </div>
    

    <div class="form-sm mt-2">
      <label for="ano">Ano:</label>
      <select name="ano" class="form-control" required>
        {% for a in range(2025, now().year + 1) %}
          <option value="{{ a }}">{{ a }}</option>
        {% endfor %}
      </select>
    </div>

    <button class="btn button-blue mt-3" type="submit">Gerar PDF</button>
  </form>
</div>
{% endblock %}
